<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="../css/styleWelcome.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   

  
</head>

<body>

  <div class="form">
    <div id="alert-message"></div>
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">  
          <h1>CYBER-SCOPE</h1>
          
         

          <div class="field-wrap">
            <label for="name">
              Name<span class="req">*</span>
            </label>
            <input id="nameReg" type="name" name="name" required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label for="email">
              Email Address<span class="req">*</span>
            </label>
            <input id="emailReg" type="email" name="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label for="password">
              Set A Password<span class="req">*</span>
            </label>
            <input id="passwordReg" type="password" name="password" required autocomplete="off"/>
          </div>
          
          <button class="button button-block" onclick="registerRequest()">Get Started</button>
          
          

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
     
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" id="emailLog" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" id="passwordLog" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button onclick="loginRequest()" class="button button-block"/>Log In</button>
          
        

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="../js/scriptWelcome.js"></script>




</body>

</html>
